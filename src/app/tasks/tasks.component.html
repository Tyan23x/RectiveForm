<ion-card class="Card">
    <ion-card-content>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="9">
                    <p>{{ task.Tittle }}</p>
                    <p>{{ task.Description }}</p>
                </ion-col>
                <ion-col size="3">
                    <ion-button *ngIf="buttonInvisible" class="Done" (click)="onClick()" expand="block" fill="clear" shape="round">
                        Done
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
